name: Release
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: disk-mosaic
            asset_name: disk-mosaic-linux-amd64
            friendly_name: disk-mosaic
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: disk-mosaic
            asset_name: disk-mosaic-macos-amd64
            friendly_name: disk-mosaic
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: disk-mosaic.exe
            asset_name: disk-mosaic-windows-amd64.exe
            friendly_name: disk-mosaic.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          profile: minimal

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release/disk-mosaic
          # Copy binary and rename to friendly name
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/disk-mosaic/${{ matrix.friendly_name }}
          # Copy assets
          cp -r assets release/disk-mosaic/
          # Copy license and readme
          cp LICENSE release/disk-mosaic/ || cp LICENCE release/disk-mosaic/ || echo "No license file found"
          cp README.md release/disk-mosaic/ || echo "No README.md file found"

          # Create archive based on OS
          cd release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip disk-mosaic-${{ github.ref_name }}-${{ matrix.asset_name }}.zip disk-mosaic
          else
            tar -czf disk-mosaic-${{ github.ref_name }}-${{ matrix.asset_name }}.tar.gz disk-mosaic
          fi
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: disk-mosaic-${{ github.ref_name }}-${{ matrix.asset_name }}
          path: release/disk-mosaic-${{ github.ref_name }}-${{ matrix.asset_name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f | sort

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/disk-mosaic-${{ github.ref_name }}-disk-mosaic-linux-amd64/disk-mosaic-${{ github.ref_name }}-disk-mosaic-linux-amd64.tar.gz
            artifacts/disk-mosaic-${{ github.ref_name }}-disk-mosaic-macos-amd64/disk-mosaic-${{ github.ref_name }}-disk-mosaic-macos-amd64.tar.gz
            artifacts/disk-mosaic-${{ github.ref_name }}-disk-mosaic-windows-amd64.exe/disk-mosaic-${{ github.ref_name }}-disk-mosaic-windows-amd64.exe.zip
          name: Disk Mosaic ${{ github.ref_name }}
          body: |
            # Disk Mosaic ${{ github.ref_name }}

            Disk Mosaic is a utility tool that helps you visually identify how your disk space is used and where.

            ## Downloads
            - [Linux](disk-mosaic-${{ github.ref_name }}-disk-mosaic-linux-amd64.tar.gz)
            - [macOS](disk-mosaic-${{ github.ref_name }}-disk-mosaic-macos-amd64.tar.gz)
            - [Windows](disk-mosaic-${{ github.ref_name }}-disk-mosaic-windows-amd64.exe.zip)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
